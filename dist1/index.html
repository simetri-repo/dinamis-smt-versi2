    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            // pageLanguage: "en",
            includedLanguages: "id,en,ja,de,zh-CN", //select lang
            autoDisplay: false,
          },
          "google_translate_element"
        );
        // auto refresh lang
        var a = document.querySelector("#google_translate_element select");
        a.selectedIndex = 1;
        a.dispatchEvent(new Event("change"));

        // hide translate by
        const parent = document.querySelector(".skiptranslate");
        const childs = [];
        for (let i = 0; i < parent.children.length; i++) {
          childs.push(parent.children[i]);
        }

        parent.innerHTML = "";
        childs.forEach((item) => parent.appendChild(item));
        // hide powered by
        parent.removeChild(parent.getElementsByTagName("span")[0]);
      }
    </script>
